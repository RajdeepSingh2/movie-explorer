<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Explorer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎬 Movie Explorer</h1>

  <input id="search" placeholder="Search movies..." />
  <select id="genreDropdown" onchange="filterByGenre()"></select>
  <select id="sortDropdown" onchange="sortResults()">
    <option value="popularity.desc">Popularity</option>
    <option value="release_date.desc">Release Date</option>
    <option value="vote_average.desc">Rating</option>
  </select>
  <button onclick="searchMovies()">Search</button>
  <a href="favorites.html"><button>💖 Favorites</button></a>
  <a href="watchlist.html"><button>📺 Watchlist</button></a>
  <button onclick="toggleTheme()">🌓 Toggle Theme</button>

  <h2>🔥 Trending</h2>
  <div id="trending" class="movie-grid"></div>

  <h2>🔍 Search Results</h2>
  <div id="results" class="movie-grid"></div>

  <div id="toastContainer"></div>
  <div id="modalContainer"></div>

  <script src="script.js"></script>
</body>
</html>
